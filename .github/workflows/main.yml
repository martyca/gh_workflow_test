      run: mkdir -p ./staging
    - name: Create_File
      run: echo "the quick brown for jumped over the lazy dog!" > file.txt
    - name: Show_Contents
      run: pwd; tree
    - name: Upload_Artifact
      uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: ./staging/
